<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>About Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html"><img src="img/kjLogo.png" alt="My Portfolio" id="logo" /></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="current">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Info -->
    <section id="about-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">About Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Let me tell you a little about myself and what I do...
        </p>
        <div class="about-info">
          <img src="img/aboutFoto.jpg" alt="" class="bio-image" />
          <div class="bio bg-light">
            <p>
              Born in Genk, Belgium.  
            </p>
          </div>
          
        </div>
      </div>
    </section>

    <!-- Section B: Progress Bars -->
    <section id="about-b" class="bg-dark py-3">
      <div class="container">
        <h2 class="section-title">Technical Skills</h2>
        <div class="bottom-line"></div>
        <h4>Photography:</h4>
        <div class="progress">
          <div style="width:70%"></div>
        </div>
        <h4>Adobe Photoshop/Affinity Photo:</h4>
        <div class="progress">
          <div style="width:80%"></div>
        </div>
        <h4>Adobe Illustrator:</h4>
        <div class="progress">
          <div style="width:70%"></div>
        </div>
        <h4>HTML & CSS:</h4>
        <div class="progress">
          <div style="width:75%"></div>
        </div>
        <h4>Wordpress:</h4>
        <div class="progress">
          <div style="width:80%"></div>
        </div>
        <h4>:</h4>
        <div class="progress">
          <div style="width:70%"></div>
        </div>
      </div>
    </section>

    

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
